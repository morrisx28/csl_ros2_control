# Controller Manager configuration
controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    # Define the available controllers
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    imu_sensor_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster

    biped_wheel_controller:
      type: biped_wheel_controller/BipedWheelController



imu_sensor_broadcaster:
  ros__parameters:
    sensor_name: "imu_sensor"
    frame_id: "imu_link"

biped_wheel_controller:
  ros__parameters:
    update_rate: 50  # Hz
    robot_pkg: "bipedwheel_description"
    model_folder: "legged_gym"
    policy_path: /home/crazydogv2/test/ros2_ws/src/reddog_ROS2Control/descriptions/bipedwheel_description/config/legged_gym/policy_1.pt
    config_path: /home/crazydogv2/test/ros2_ws/src/reddog_ROS2Control/descriptions/bipedwheel_description/config/legged_gym/biped_wheel.yaml
    
    joints:
      - L_thigh_joint
      - L_calf_joint
      - L_wheel_joint
      - R_thigh_joint
      - R_calf_joint
      - R_wheel_joint

    command_interfaces:
      - position
      - velocity
      - effort
      - kp
      - kd

    state_interfaces:
      - position
      - velocity
      - effort

    imu_name: "imu_sensor"
    base_name: "base"

    imu_interfaces:
      - orientation.w
      - orientation.x
      - orientation.y
      - orientation.z
      - angular_velocity.x
      - angular_velocity.y
      - angular_velocity.z
      - linear_acceleration.x
      - linear_acceleration.y
      - linear_acceleration.z

